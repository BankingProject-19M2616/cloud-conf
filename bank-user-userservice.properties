server.port=8081

#Connextion to registration service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#Database Configuration; Connexion to Mysql Database
spring.datasource.url=jdbc:mysql://localhost:3306/bank_user_service_db?createdatabaseifnotexists=true  #to create the database if it does not exist
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update #to update the database schema on application startup
spring.jpa.show-sql=true   #to display sql queries in the console
